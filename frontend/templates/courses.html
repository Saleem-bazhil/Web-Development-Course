{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}?v=99">
    <link rel="stylesheet" href="{% static 'css/courses.css' %}?v=999">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}?v=999">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    {% include 'nav.html' %}
    <section class="courses">
        <div class="me-lg-5">
            <div class="container">
            <div class="row d-flex justify-content-center ">
                {% for card in cards %}
                <div class="col-lg-4 col-11 my-5 d-flex justify-content-center">
                    <div class="card" style="width: 14rem;">
                        <img src="{% static 'assets/images/' %}{{card.image}}" class="card-img-top " alt="..." height="172px" width="512">
                        <div class="card-body">
                            <a href="{{card.links}}" class="btn ms-3">Enroll Now</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>
    </section>
    {% include 'footer.html' %}
</body>

</html>
