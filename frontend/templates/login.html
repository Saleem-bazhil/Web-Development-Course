{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=999">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <section class="d-flex align-items-center">
        <div class="container d-flex justify-content-center align-items-center">

            <div class="row d-flex align-items-center">
                <h1 class="text-center text-light ">Login Page</h1>
                <div class="col-lg-12 col-12 d-flex justify-content-center">
                    <form method="POST">

                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="Username" class="form-label text-light">Username</label>
                            <input type="username" class="form-control" name="username" id="username"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <p>{{error}}</p>
                        <div class="mt-5 me-1 d-flex justify-content-center" >
                            <button type="submit" class="me-4">Login</button>
                            <button class=""><a class="text-light text-decoration-none"
                                    href="/signup/">SignUp</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
