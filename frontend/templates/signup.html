{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <section class="d-flex  align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row d-flex  align-itmes-center ">
                <div class="col-lg-12  ">
                    <h1 class="text-light mb-2">SignUp</h1>
                    <form method="POST">

                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="Username" class="form-label text-light m">Username</label>
                            <input type="username" class="form-control" name="username" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                            <p>{{error}}</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="firstname" class="form-label text-light">First Name</label>
                            <input type="name" class="form-control" name="firstname" id="exampleInputPassword1"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label text-light">Last Name</label>
                            <input type="name" class="form-control" name="lastname" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="email" class="form-control" name="email" id="exampleInputPassword1" required>
                        </div>
                        <!-- <div class="mb-3">
                            <label for="reference" class="form-label">Reference</label>
                            <input type="reference" class="form-control" name="reference" id="exampleInputPassword1"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="age" class="form-control" name="age" id="exampleInputPassword1" required>
                        </div> -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class=" text-light">SignUp</button>
                        </div>
                        <p></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
