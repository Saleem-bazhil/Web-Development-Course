{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}?v=999">
    <link rel="stylesheet" href="{% static 'css/iframe.css' %}?v=999">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}?v=999">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    {% include 'nav.html' %}

    <section class="video">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                {% for link in data %}
                <div class="col-lg-4 col-10 mt-lg-5 my-4 d-flex justify-content-center iframe_box">
                    <iframe width="430" height="285" src="{{link.links}}" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
    {% include 'footer.html' %}
</body>

</html>
